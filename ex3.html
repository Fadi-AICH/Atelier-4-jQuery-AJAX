<!-- 3. Calculatrice classique jQuery -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #calculator { width: 200px; margin: 20px auto; border: 1px solid #aaa; padding: 10px; border-radius: 8px; background: #f0f0f0; }
    #screen { width: 100%; height: 40px; margin-bottom: 10px; text-align: right; font-size: 24px; background: white; padding-right: 5px; border: 1px solid #ccc; }
    .btn { width: 40px; height: 40px; margin: 2px; font-size: 18px; cursor: pointer; }
    .btn-op { background-color: #d0d0ff; }
    .btn-eq { background-color: #ffffa0; }
    .btn-clear { background-color: #ffcccc; }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <div>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-op">/</button>
    </div>
    <div>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-op">*</button>
    </div>
    <div>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-op">-</button>
    </div>
    <div>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn btn-eq">=</button>
      <button class="btn btn-op">+</button>
    </div>
    <div>
      <button class="btn btn-clear" id="clear">C</button>
      <button class="btn btn-clear" id="ce">CE</button>
    </div>
  </div>

  <script>
    let current = '';
    let screen = $('#screen');

    $('.btn').click(function () {
      let val = $(this).text();

      if (val === '=') {
        try {
          current = eval(current).toString();
        } catch {
          current = 'Erreur';
        }
        screen.text(current);
      } else if (val === 'C') {
        current = '';
        screen.text('0');
      } else if (val === 'CE') {
        current = current.slice(0, -1);
        screen.text(current || '0');
      } else {
        current += val;
        screen.text(current);
      }
    });
  </script>
</body>
</html>
